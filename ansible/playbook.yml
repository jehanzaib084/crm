- name: Configure Web Servers - Nginx and Docker
  hosts: web-servers
  become: yes
  
  tasks:
    - name: Clean up existing Docker repository entries
      shell: |
        # Remove Docker entries from sources.list
        sed -i '/download\.docker\.com/d' /etc/apt/sources.list 2>/dev/null || true
        # Remove Docker entries from all sources.list.d files
        find /etc/apt/sources.list.d -type f -name "*.list" -exec sed -i '/download\.docker\.com/d' {} \; 2>/dev/null || true
        # Remove any Docker-specific source files
        rm -f /etc/apt/sources.list.d/docker*.list 2>/dev/null || true
        # Remove old keyring files that might cause conflicts
        rm -f /etc/apt/keyrings/docker.asc /etc/apt/keyrings/docker.gpg 2>/dev/null || true
      ignore_errors: yes
      changed_when: false

    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install essential packages
      apt:
        name:
          - curl
          - wget
          - git
          - python3
          - python3-pip
        state: present

    - name: Remove old Docker packages
      apt:
        name:
          - docker
          - docker.io
          - docker-doc
          - docker-compose
          - docker-compose-v2
          - podman-docker
          - containerd
          - runc
        state: absent
        purge: yes
      ignore_errors: yes

    - name: Install Docker prerequisites
      apt:
        name:
          - ca-certificates
          - gnupg
          - lsb-release
        state: present

    - name: Create keyring directory
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Download Docker GPG key
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: '0644'

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Configure containerd
      shell: |
        mkdir -p /etc/containerd
        containerd config default | tee /etc/containerd/config.toml
      args:
        creates: /etc/containerd/config.toml
      changed_when: false

    - name: Start containerd
      systemd:
        name: containerd
        state: started
        enabled: yes

    - name: Start and enable Docker
      systemd:
        name: docker
        state: started
        enabled: yes
        daemon_reload: yes

    - name: Wait for Docker socket
      wait_for:
        path: /var/run/docker.sock
        state: present
        timeout: 30

    - name: Add user to docker group
      user:
        name: "{{ ansible_user | default('root') }}"
        groups: docker
        append: yes

    - name: Install Nginx
      apt:
        name: nginx
        state: present
        update_cache: yes

    - name: Start and enable Nginx
      systemd:
        name: nginx
        state: started
        enabled: yes

    - name: Create web directory
      file:
        path: /var/www/html
        state: directory
        mode: '0755'
        owner: www-data
        group: www-data

    - name: Verify installations
      shell: |
        echo "Docker: $(docker --version)"
        echo "Nginx: $(nginx -v 2>&1)"
      register: verify_output
      changed_when: false

    - name: Display verification
      debug:
        msg: "{{ verify_output.stdout_lines }}"


