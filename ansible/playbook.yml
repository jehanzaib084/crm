      user:
        name: "{{ ansible_user | default('root') }}"
        groups: docker
        append: yes

    - name: Download MongoDB GPG key
      get_url:
        url: https://www.mongodb.org/static/pgp/server-8.0.asc
        dest: /tmp/mongodb-server-8.0.asc
        mode: '0644'

    - name: Import MongoDB GPG key
      shell: |
        gpg --dearmor < /tmp/mongodb-server-8.0.asc > /etc/apt/keyrings/mongodb-server-8.0.gpg
        chmod 644 /etc/apt/keyrings/mongodb-server-8.0.gpg
      args:
        creates: /etc/apt/keyrings/mongodb-server-8.0.gpg

    - name: Add MongoDB repository
      apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/mongodb-server-8.0.gpg] https://repo.mongodb.org/apt/ubuntu {{ ansible_distribution_release }}/mongodb-org/8.0 multiverse"
        state: present

    - name: Install MongoDB
      apt:
        name: mongodb-org
        state: present
        update_cache: yes

    - name: Start and enable MongoDB
      systemd:
        name: mongod
        state: started
        enabled: yes

    - name: Create MongoDB data directory
      file:
        path: /data/db
        state: directory
        mode: '0755'
        owner: mongodb
        group: mongodb

    - name: Verify installations
      shell: |
        echo "Docker: $(docker --version)"
        echo "MongoDB: $(mongod --version 2>&1 | head -1)"
      register: verify_output
      changed_when: false

    - name: Display verification
      debug:
        msg: "{{ verify_output.stdout_lines }}"
