---
apiVersion: v1
kind: Service
metadata:
  name: crm-backend
  labels:
    app: crm-backend
spec:
  ports:
    - port: 8888
      targetPort: 8888
      protocol: TCP
      name: http
  selector:
    app: crm-backend
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm-backend
  labels:
    app: crm-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: crm-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: crm-backend
    spec:
      containers:
        - name: crm-backend
          image: your-registry/your-namespace/crm-backend:latest  # This will be updated by Jenkins
          imagePullPolicy: Always
          ports:
            - containerPort: 8888
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "8888"
            - name: DATABASE
              value: "mongodb://mongodb:27017/idurar"
            # Add other environment variables from ConfigMap or Secret
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: crm-secrets
                  key: jwt-secret
                  optional: true
          envFrom:
            - configMapRef:
                name: crm-config
                optional: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/ping
              port: 8888
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/ping
              port: 8888
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
      imagePullSecrets:
        - name: docker-registry-secret  # Optional: for private registries
