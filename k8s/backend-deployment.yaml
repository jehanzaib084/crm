apiVersion: apps/v1
kind: Deployment
metadata:
  name: idurar-backend
  labels:
    app: idurar-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: idurar-backend
  template:
    metadata:
      labels:
        app: idurar-backend
    spec:
      containers:
      - name: backend
        image: DOCKER_REGISTRY_PLACEHOLDER/idurar-backend:latest
        ports:
        - containerPort: 8888
        envFrom:
        - configMapRef:
            name: idurar-config
        livenessProbe:
          httpGet:
            path: /
            port: 8888
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8888
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: idurar-backend
  ports:
  - protocol: TCP
    port: 8888
    targetPort: 8888
  type: ClusterIP
