apiVersion: apps/v1
kind: Deployment
metadata:
  name: idurar-backend
  labels:
    app: idurar-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: idurar-backend
  template:
    metadata:
      labels:
        app: idurar-backend
    spec:
      containers:
      - name: backend
        image: your-registry/idurar-backend:latest
        ports:
        - containerPort: 8888
        env:
        - name: DATABASE
          value: "mongodb://mongodb-service:27017/idurar"
        - name: PORT
          value: "8888"
        - name: NODE_ENV
          value: "production"
        livenessProbe:
          httpGet:
            path: /
            port: 8888
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8888
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: idurar-backend
  ports:
  - protocol: TCP
    port: 8888
    targetPort: 8888
  type: ClusterIP
