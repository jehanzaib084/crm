---
# Optional: Use Ingress for production environments
# This provides a single entry point with SSL/TLS termination
# Requires an Ingress controller (like nginx-ingress or traefik)

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crm-ingress
  labels:
    app: crm
  annotations:
    # nginx-ingress annotations
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # For SSL certificates
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    # Enable CORS if needed
    # nginx.ingress.kubernetes.io/enable-cors: "true"
    # nginx.ingress.kubernetes.io/cors-allow-origin: "https://your-domain.com"
spec:
  tls:
    - hosts:
        - crm.your-domain.com
      secretName: crm-tls-cert  # Created by cert-manager
  rules:
    - host: crm.your-domain.com
      http:
        paths:
          # Frontend routes
          - path: /
            pathType: Prefix
            backend:
              service:
                name: crm-frontend
                port:
                  number: 80
          # Backend API routes
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: crm-backend
                port:
                  number: 8888
