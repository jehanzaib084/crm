apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: idurar-crm
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: jehanzaib08/crm-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8888
        env:
        - name: DATABASE
          value: "mongodb://mongodb:27017/idurar"
        - name: PORT
          value: "8888"
        - name: NODE_ENV
          value: "production"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8888
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8888
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      imagePullSecrets:
      - name: dockerhub-secret
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: idurar-crm
  labels:
    app: backend
spec:
  type: ClusterIP
  ports:
  - port: 8888
    targetPort: 8888
    protocol: TCP
  selector:
    app: backend
