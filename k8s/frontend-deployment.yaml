---
apiVersion: v1
kind: Service
metadata:
  name: crm-frontend
  labels:
    app: crm-frontend
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: crm-frontend
  type: LoadBalancer  # Change to NodePort or ClusterIP with Ingress for production

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm-frontend
  labels:
    app: crm-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: crm-frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: crm-frontend
    spec:
      containers:
        - name: crm-frontend
          # Image will be updated by Jenkins pipeline or manually set
          # For initial deployment, build and push image first, then update this line
          image: your-registry/your-namespace/crm-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
      imagePullSecrets:
        - name: docker-registry-secret  # Optional: for private registries
