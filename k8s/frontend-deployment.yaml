apiVersion: apps/v1
kind: Deployment
metadata:
  name: idurar-frontend
  labels:
    app: idurar-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: idurar-frontend
  template:
    metadata:
      labels:
        app: idurar-frontend
    spec:
      containers:
      - name: frontend
        image: DOCKER_REGISTRY_PLACEHOLDER/idurar-frontend:latest
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: idurar-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer
